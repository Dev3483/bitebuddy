<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="{{ url_for('static', filename='src/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Add any additional CSS here */

            display: flex;

        .card {
             scroll-snap-align: center;

</head>
<body>
       <nav class="relative px-4 py-4   bg-slate-200  h-16 w-full">

    <button class="navbar-burger flex text-black text-2xl p-3 ">
        <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Mobile menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
    </button>
</div>
        <div class="py-4 flex justify-center h-16 w-full ">
		<ul class="  text-lg font-poppins font-medium hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2   lg:flex lg:justify-center lg:w-auto ">
			         <li class="mx-6 tracking-wider"><a href="main">Home</a></li>
                    <li class="mx-6 tracking-wider"><a href="about">About Us</a></li>
                    <li class="mx-6 tracking-wider"><a href="history">History</a></li>
                    <li class="mx-6 tracking-wider"><a href="cart">My Cart</a></li>
                    <li class="mx-6 tracking-wider"><a href="profile">Profile</a></li>
                    <li class="mx-6 tracking-wider"><a href="favourite">Favourites</a>
		</ul>
        </div>
	</nav>
	<div class="navbar-menu relative z-50 hidden">
		<div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
		<nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
			<div class="flex items-center mb-8">

				<button class="navbar-close">
					<svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
					</svg>
				</button>
			</div>
			<div>
				<ul>
					<li class="mb-1">
						<a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="main">Home</a>
					</li>
					<li class="mb-1">
						<a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="about">About Us</a>
					</li>
					<li class="mb-1">
						<a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="history">History</a>
					</li>
					<li class="mb-1">
						<a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="cart">My Cart</a>
					</li>
					<li class="mb-1">
						<a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="profile">Profile</a>
					</li>
                    <li class="mb-1">
						<a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="favourite">Favourites</a>
					</li>
				</ul>
			</div>
			
		</nav>
	</div>


<script>

document.addEventListener('DOMContentLoaded', function() {
    
    const burger = document.querySelectorAll('.navbar-burger');
    const menu = document.querySelectorAll('.navbar-menu');

    if (burger.length && menu.length) {
        for (var i = 0; i < burger.length; i++) {
            burger[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }

    const close = document.querySelectorAll('.navbar-close');
    const backdrop = document.querySelectorAll('.navbar-backdrop');

    if (close.length) {
        for (var i = 0; i < close.length; i++) {
            close[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }

    if (backdrop.length) {
        for (var i = 0; i < backdrop.length; i++) {
            backdrop[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }
});
</script>
    <h1 class="text-center text-gray-500 text-5xl mt-10">Your Favourite Items</h1>
    <div class="mx-32 p-4 flex">
        {% for favourite_item in favourite_items %}
            <div class="card bg-white rounded-lg shadow-lg h-[25rem] w-[18vw] md:w-80">
                <div class="h-60 w-full bg-cover bg-center bg-no-repeat rounded-lg" style="background-image: url('{{ url_for('static', filename=favourite_item.food.image) }}');"></div>
                <div class="relative left-3 top-2">
                    <h1 class="text-2xl font-poppins">{{ favourite_item.food.name }}</h1>
                    <h4 class="font-poppins font-semibold">Price-â‚¹{{ favourite_item.food.price }}</h4>
                    <div class="flex justify-around">
                        <form action="{{ url_for('add_to_cart', food_id=favourite_item.food.id) }}" method="post">
                            <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border mt-4 border-blue-500 hover:border-transparent rounded">
                                Add to Cart
                            </button>
                        </form>
                        <form action="{{ url_for('delete_favourite', favourite_id=favourite_item.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="bg-red-500 text-white font-semibold py-2 px-4 border border-red-700 rounded mt-4">
                            Delete
                        </button>
                    </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
